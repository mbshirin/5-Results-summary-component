<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="score">
            <h4>Your Result</h4>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <p id="great">Great</p>
            <p id="text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary card">
            <h1>Summary</h1>
            <div class="reaction">
                <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                <p id="reaction">Reaction</p>
                <p id="number">80 <span id="total-score">/100</span></p>
            </div>
            <div class="memory">
                <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                <p id="memory">Memory</p>
                <p id="number">92 <span id="total-score">/100</span></p>
            </div>
            <div class="verbal">
                <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                <p id="varbal">Verbal</p>
                <p id="number">61 <span id="total-score">/100</span></p>
            </div>
            <div class="visual">
                <img src="./assets/images/icon-visual.svg" alt="icon-visual">
                <p id="visual">Visual</p>
                <p id="number">72 <span id="total-score">/100</span></p>
            </div>
            <a href="#">Continue</a>
        </div>
    </div>
</body>
</html>
